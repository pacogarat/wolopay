<form class="form-horizontal validation" name="form_countries" novalidate ng-controller="OfferSelectCountriesController as OfferSelectCtrl" ng-submit="form_countries.$valid && ($root.offerCurrent.step = 3)" xmlns="http://www.w3.org/1999/html">
    <fieldset>
        <legend>{[{ 'offer.step2.title' | translate }]}</legend>
        <div >
            <div class="form-group">

                <div class="row">
                    <div class="col-md-10 col-md-offset-1" >
                        <div class="row">

                            <div class="col-md-2" style="border-right: 1px dashed #ccc">
                                <div ng-repeat="country in continents" >
                                    <label>
                                        <input type="checkbox" class="checkbox style-0" checked="checked" ng-model="country.continent.selected" ng-change="updateSelectedCountries()" ng-required="!someSelected()">
                                        <span>{[{country.continent.name}]}</span>
                                    </label>
                                </div>

                                <div class="btn-group" style="margin-top: 20px">
                                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="addAllContinents()"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></button>
                                    <button type="button" class="btn btn-default" aria-label="Center Align" ng-click="removeAllContinents()"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
                                </div>
                            </div>

                            <div class="col-md-9 col-md-offset-1">
                                <div class="row" style="min-height: 45px">
                                    <div ng-repeat="country in $root.offerCurrent.countries " style="float:left; width: 170px;">
                                        <label ng-if="country.active">
                                            <input type="checkbox" class="checkbox style-0" checked="checked" ng-model="country.selected" ng-required="!someSelected()">
                                            <span class="no-wrap">{[{country.name}]}</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="btn-group" style="margin-top: 20px">
                                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="addAllCountriesAvailable()"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></button>
                                    <button type="button" class="btn btn-default" aria-label="Center Align" ng-click="removeAllCountriesAvailable()"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
                                </div>
                            </div>

                        </div>

                        <div style="margin-top: 20px">
                            <button type="submit" ng-disabled="form_countries.$invalid" class="btn btn-info btn-lg" style="padding: 6px 50px">{[{ 'next' | translate }]} <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </fieldset>
</form>
