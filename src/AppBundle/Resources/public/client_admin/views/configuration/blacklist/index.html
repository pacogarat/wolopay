<!-- row -->
<div class="row" ng-controller="BlackListedCtrl">
    <!-- NEW WIDGET START -->
    <!-- widget grid -->
    <section id="widget-grid" >
        <article class="col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">

                <header>
                    <span class="widget-icon"> <i class="fa fa-gear"></i> </span>
                    <h2>{[{ 'blacklist.title_configure' | translate }]}</h2>
                </header>

                <!-- widget div-->
                <div>

                    <!-- widget edit box -->
                    <div class="jarviswidget-editbox">
                        <!-- This area used as dropdown edit box -->

                    </div>
                    <!-- end widget edit box -->

                    <!-- widget content -->
                    <div class="widget-body">

                        <ul class="nav nav-tabs" style="margin-top: 20px">
                            <li role="presentation" style="cursor: pointer;"  ng-class="{'active': section == 'countries'}" ng-click="section = 'countries'">
                                <a data-translate="blacklist.tab.countries"></a>
                            </li>

                            <li role="presentation" style="cursor: pointer;"  ng-class="{'active': section == 'ips'}" ng-click="section = 'ips'">
                                <a data-translate="blacklist.tab.ips"></a>
                            </li>

                            <li role="presentation" style="cursor: pointer;"  ng-class="{'active': section == 'users'}" ng-click="section = 'users'">
                                <a data-translate="blacklist.tab.users"></a>
                            </li>
                        </ul>
                        <div style="margin: 20px; max-width: 700px">
                            <div ng-if="section == 'users'" ng-include="'/bundles/app/client_admin/views/configuration/blacklist/blacklist_gamers.html?v='+v"></div>
                            <div ng-if="section == 'countries'" ng-include="'/bundles/app/client_admin/views/configuration/blacklist/blacklist_countries.html?v='+v"></div>
                            <div ng-if="section == 'ips'" ng-include="'/bundles/app/client_admin/views/configuration/blacklist/blacklist_ips.html?v='+v"></div>
                        </div>
                    </div>

                </div>
            </div>
        </article>
    </section>
</div>
